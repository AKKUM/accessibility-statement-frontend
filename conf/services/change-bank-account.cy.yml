accessibilityProblems:
  - ar rai tudalennau, gall fod yn anodd gwybod pa elfen sydd â ffocws y bysellfwrdd oherwydd y cyferbynedd lliw a ddefnyddir
  - mae problemau gyda rhai negeseuon gwall a allai atal defnyddwyr rhag sylwi bod camgymeriad wedi digwydd a’r hyn sydd o’i le
  - mae rhai mannau lle nad yw actifadu’r botwm ‘ewch yn syth i’r prif gynnwys’ yn symud y ffocws i’r prif gynnwys
